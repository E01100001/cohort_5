<!DOCTYPE html>
<html lang="en-us">
  <head>
    <meta charset="UTF-8">
    <title>Loops</title>
  </head>
  <body>

    <h1>Open the console to see the magic!</h1>

    <script>

      // Array of zoo animals.
      var myFarm = ["chickens", "pigs", "cows", "horses", "ostriches"];
          
     for (var i = 0; i < myFarm.length; i++) {
        console.log(myFarm[i]);
        
        if (myFarm[i][0] == "c"){
         alert("it Starts with a 'c'!")
     }

     if (myFarm[i][0] == "o"){
         alert("it Starts with a 'o'!")
     }
    }
    </script>
    
  </body>
</html>
