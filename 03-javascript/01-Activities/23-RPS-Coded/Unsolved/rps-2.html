<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Rock Paper Scissors Part 2
  </title>
</head>

<body>
  <iframe width="1500" height="600" src="https://www.youtube.com/embed/QwdbFNGCkLw" title="Nightcore - Ievan Polkka (VSNS Remix)" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" allowfullscreen autoplay="true" loop="true"></iframe>
  <div id="game">

  </div>

  <script type="text/javascript">

    alert("In this game, you are going to play against ME: your beloved computer.")
    alert("The game is simple: Rock paper scissors.")
    alert("Pick 'r' for rock, 'p' for paper and 's' for scissors.")
    alert("Winner is best out of 3!")
    alert("Ready?")
    alert("Rock...")
    alert("Paper...")
    alert("Scissors...")
    alert("Shoot!")
    

    // Creates an array that lists out all of the options (Rock, Paper, or Scissors).
    var computerChoices = ["r", "p", "s"];

    // This function is run whenever the user presses a key.
    document.onkeyup = function(event) {

      // Determines which key was pressed.
      var userGuess = event.key;

      // Randomly chooses a choice from the options array. This is the Computer's guess.
      var computerGuess = computerChoices[Math.floor(Math.random() * computerChoices.length)];

      // Alerts the key the user pressed (userGuess).
      alert("User guess: " + userGuess);

      // Alerts the Computer's guess.
      alert("Computer guess: " + computerGuess);

    };

     
  </script>
</body>

</html>
